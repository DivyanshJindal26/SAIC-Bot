version: '3.8'

services:
  discord-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: saic-discord-bot
    restart: unless-stopped
    environment:
      BOT_TOKEN: ${BOT_TOKEN}
      CLIENT_ID: ${CLIENT_ID}
      PREFIX: ${PREFIX:-!}
      MONGODB: ${MONGODB}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASS: ${EMAIL_PASS}
      STUDENT_ROLE_ID: ${STUDENT_ROLE_ID}
      NODE_ENV: ${NODE_ENV:-production}
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
